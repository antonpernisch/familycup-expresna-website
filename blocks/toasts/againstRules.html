<div

  id="toast-againstRules"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-mdb-autohide="true"
  data-mdb-delay="16000"
  data-mdb-position="top-right"
  data-mdb-append-to-body="true"
  data-mdb-stacking="true"
  data-mdb-width="420px"
  data-mdb-color="danger"
>
  <div class="toast-header text-white">
    <strong class="me-auto">Posádka je proti pravidlám</strong>
    <small>teraz</small>
    <button type="button" class="btn-close btn-close-white" data-mdb-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body text-white">Žiaľ, posádka pretekára/-ov <span class="fw-bold" id="againstRules__names"></span> v kategórii <span class="fw-bold" id="againstRules__categ"></span> porušuje pravidlá: <span class="fw-bold" id="againstRules__reason"></span>.</div>
