<div
  class="toast fade mx-auto"
  id="toast-alreadyRegistered"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-mdb-autohide="true"
  data-mdb-delay="6000"
  data-mdb-position="top-right"
  data-mdb-append-to-body="true"
  data-mdb-stacking="true"
  data-mdb-width="380px"
  data-mdb-color="danger"
>
  <div class="toast-header text-white">
    <strong class="me-auto">Dáta odmietnuté...</strong>
    <small>teraz</small>
    <button type="button" class="btn-close btn-close-white" data-mdb-dismiss="toast" aria-label="Close"></button>

  <div class="toast-body text-white">Rodina s týmto menom už je zaregistrovaná. Ak si myslíte, že sa jedná o chybu, kontaktujte organizátorov.</div>
