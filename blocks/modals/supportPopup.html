  class="modal fade top"
  id="modal-support"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-frame modal-top">
    <div class="modal-content rounded-0">
      <div class="modal-body py-1">
        <div class="d-flex justify-content-center align-items-center my-3">
          <p class="mb-0">
            <span class="text-primary h4"><i class="fas fa-life-ring me-1"></i>Máte problém?</span>
            <span>Vidíme, že sa Vám niečo nedarí. Ak potrebujete asistenciu, požiadajte o pomoc organizátorov alebo zavolajte v poobedných hodinách na tel. 0198 829 445.</span>
          </p>
          <button type="button" class="btn btn-info btn-sm ms-2" data-mdb-dismiss="modal" onclick="TurnSupportPopupOff();">Už nezobrazovať</button>
          <button type="button" class="btn btn-primary btn-sm ms-2" data-mdb-dismiss="modal" onclick="DisposeSupportPopup();">Dobre, ďakujem</button>
        </div>
      </div>
    </div>
  </div>
